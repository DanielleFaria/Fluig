<html>
	<head>
		<link type="text/css" rel="stylesheet" href="/portal/resources/style-guide/css/fluig-style-guide.min.css"/>
		<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
		<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
		<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
		<script type="text/javascript" src="/portal/resources/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	</head>
	<body>
		<div class="fluig-style-guide">
			<form name="form" role="form">
				<div class="row">
					<div class="form-group col-md-12"> 
						<label>  Centro de Custo </label> 
						<input type="text" class="form-control" name="centroCusto" id="centroCusto">
					</div>
					<div class="form-group col-md-6">
						<label for="nomeRespCentroCusto">Nome  Responsavel CC </label>
						<input 
							type="zoom"
							id = "nomeRespCentroCusto"
							name="nomeRespCentroCusto"
							data-zoom="{
							'displayKey':'colleagueName',
							'datasetId':'colleague',
							'fields':[
							{
							'field':'colleagueId',
							'label':'ID'
							},{
							'field':'colleagueName',
							'label':'Nome',
							'standard':'true'
							},{
							'field':'login',
							'label':'Login'
							}
							]
							}"
							/>
					</div>
					<div class="col-md-6">
						<label for="loginRespCentroCusto">Login Respons√°vel CC</label>
						<input type="text" name="loginRespCentroCusto" id="loginRespCentroCusto" class="form-control" readonly="readonly">
					</div>
				</div>
			</form>
		</div>
	</body>
	<script>
		function setSelectedZoomItem(selectedItem) { 
            if(selectedItem.inputId == "nomeRespCentroCusto"){
                var selectedColleagueId = selectedItem["login"];
                var colleagueIds = $('#loginRespCentroCusto').val();
               
                if (colleagueIds) {
                    colleagueIds += ',';
                    }
                colleagueIds += selectedColleagueId;
                $('#loginRespCentroCusto').val(colleagueIds); 
            }
        }

        function removedZoomItem(removedItem) {
            if(removedItem.inputId == "nomeRespCentroCusto"){
                var removedColleagueId = removedItem["login"];
                var colleagueIds = $('#loginRespCentroCusto').val().split(',');              

                colleagueIds.splice(colleagueIds.indexOf(removedColleagueId), 1);
                
                $('#loginRespCentroCusto').val(colleagueIds.join(','));
              
            }
        }   
	</script>
</html>
